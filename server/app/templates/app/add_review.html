{% extends "app/base.html" %}

{% block content %}
<form action="{% url 'app:add_review' dealer_id%}" method="post">
    <div class="container">
        {% csrf_token %}
        <h1>Add Review</h1>
        <hr>
        <div class="form-group">
            <p><b>Enter the review content</b></p>
            <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
            <input class="form-check-input" type="checkbox" name="purchase" id="purchase">
            <p><b>Has purchased the car from dealership</b></p>
            <p><b>Select your car (make-model-year):</b></p>
            <select name="car" id="car" class="form-select" required>
                 {% for car in cars %}
                     <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                 {% endfor %}
            </select>
            <p><b>Select your purchase date:</b></p>
            <input class="form-control" type="date" name="purchase_date" id="purchase_date">
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
    </div>
</form>
{% endblock content %}
